<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraping Results</title>
</head>
<body>
    <h1>Scraping Results</h1>
    
    <h2>Ignored Images</h2>
    <form action="/create_ignored_zip" method="post">
        <ul>
            {% for img in ignored_images %}
                <li>
                    <input type="checkbox" name="selected_images" value="{{ img }}">
                    <img src="{{ img }}" alt="Ignored Image" style="width:100px;">
                </li>
            {% endfor %}
        </ul>
        <button type="submit">Create Zip of Selected Ignored Images</button>
    </form>

    <h2>Download Options</h2>
    <p>
        <a href="{{ url_for('download', filename=zip_filename) }}">Download Valid Images Zip</a>
    </p>
</body>
</html>
